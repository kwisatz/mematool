[plugin:form]
use = repoze.who.plugins.form:make_redirecting_plugin
login_form_url = /auth/login
login_handler_path = /auth/dologin
logout_handler_path = /auth/logout
rememberer_name = auth_tkt

[plugin:auth_tkt]
use = repoze.who.plugins.auth_tkt:make_plugin
secret = sesame_open

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider

[identifiers]
plugins =
    form;browser
    auth_tkt

[authenticators]
plugins = mematool.lib.auth.repoze_auth:MemberModelPlugin

[challengers]
plugins = form;browser

[mdproviders]
plugins = mematool.lib.auth.repoze_auth:MemberModelPlugin
